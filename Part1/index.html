    <script>
        async function deploy() {
            const poseidonFactory = new ethers.ContractFactory(PoseidonABI, PoseidonCode, window.signer);
            const poseidon = await poseidonFactory.deploy();
            await poseidon.deployed();

            const MerkleTreeCode2 = MerkleTreeCode.replace(/_+\$[^\$]+\$_+/g, poseidon.address.toLowerCase().substr(2));
            const merkleTreeFactory = new ethers.ContractFactory(MerkleTreeABI, MerkleTreeCode2, window.signer);
            const merkleTree = await merkleTreeFactory.deploy();
            await merkleTree.deployed();

            window.merkleTreeAddress = merkleTree.address;
            document.getElementById("result").innerHTML = "merkleTree contract address:" + window.merkleTreeAddress;
        }

        async function insert() {
            const merkleTree = new ethers.Contract(window.merkleTreeAddress, MerkleTreeABI, window.signer);
            await merkleTree.insertLeaf(1);
            await merkleTree.insertLeaf(2);
        }

        async function verify() {
            const { groth16 } = snarkjs;

            const merkleTree = new ethers.Contract(window.merkleTreeAddress, MerkleTreeABI, window.signer);
            const node9 = (await merkleTree.hashes(9)).toString();
            const node13 = (await merkleTree.hashes(13)).toString();

            const Input = {
                "leaf": "1",
                "path_elements": ["2", node9, node13],
                "path_index": ["0", "0", "0"]
            }

            console.log("Input:", Input);
            
            const { proof, publicSignals } = await groth16.fullProve(Input, "circuits/circuit_js/circuit.wasm","circuits/circuit_final.zkey");

            const calldata = await groth16.exportSolidityCallData(proof, publicSignals);
            document.getElementById("proof").innerHTML = "proof: " + calldata;

            const argv = calldata.replace(/["[\]\s]/g, "").split(',').map(x => BigInt(x).toString());
            const a = [argv[0], argv[1]];
            const b = [[argv[2], argv[3]], [argv[4], argv[5]]];
            const c = [argv[6], argv[7]];
            const input = argv.slice(8);
            const result = await merkleTree.verify(a, b, c, input); 
            document.getElementById("result").innerHTML = "verify result: " + result;
        }

        async function init() {
            if(!window.ethereum) return alert("no wallet found")
            await window.ethereum.request({ method: "eth_requestAccounts" });
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            window.signer = provider.getSigner();
        }

        init();
    </script>
</head>
<body>
    <button onclick="deploy()">Deploy</button>
    <button onclick="insert()">Insert Leaves</button>
    <button onclick="verify()">Verify</button>
    <div id="proof"></div><br>
    <div id="result"></div><br>
</body>
</html>
